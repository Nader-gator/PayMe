<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>PayMe</title>
    {% endif%}
  </head>
  <body>
    <div>
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
    <div>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">logout</a>
      <a href="{% url 'profile' %}">profile</a>
      {% else %}
      <a href="{% url 'register' %}">register</a>
      <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
    {% block content %} {% endblock content %}
  </body>
</html>
